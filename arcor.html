<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            position: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: black;
            color: white;
            font-family: sans-serif;

        .page-box {
            width: 100%;
            max-width: 1000px;
            min-height: 90vh;
            background: #222;

            padding-right: 20px;
            padding-left: 20px;
            border-radius: 5px;

        }
        
        .Email {
            margin-bottom: 15px;

            border-radius: 5px;
            padding-top: 10px;

            width: 50%;
        }
        
        .passwort {
            margin-bottom: 5px;

            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: none;
            width: 50%;
        }
        
        .submit {
            margin-top: 20px;
            background-color: black;
            color: white;
            border-radius: 5px;
            padding-top: 15px;
            padding-bottom: 15px;
            border: none;
            width: 15%;
            text-align: center;
            background-color: red;
            font-weight: bold;
        }
        
        label {
            font-size: 0.6em;
            color: white;
            order: 1;
            display: block;
        }
        
        .log {
            font-size: large;
        }
    </style>
</head>
